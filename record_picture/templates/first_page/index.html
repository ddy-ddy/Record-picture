<!doctype html>

<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Home</title>

    <!--网页图标-->
    <link rel="shortcut icon" href={{ url_for('static',filename='first_page/img/favicon.png') }}>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&amp;subset=latin-ext"
          rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='first_page/css/plugins.css') }}>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='first_page/css/main.css') }}>
</head>


<body class="contains-hero main-page">

<!--组件1：预加载效果 -->
<div class="preloader">
    <!-- SPINNER -->
    <div class="spinner">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
        <div class="bounce-3"></div>
    </div>
</div>

<!--组件2：about按钮-->
<div class="navigation-button">
    <a href="about.html"><p>关于我们</p></a>
</div>

<!--组件3：封面--><!--hero：切换页面的动态效果-->
<div class="hero">
    <!--字体-->
    <div class="front-content">
        <div class="container-mid">
            <!--网站名字-->
            <div class="animation-container animation-fade-right" data-animation-delay="100">
                <h1>Reminiscence</h1>
            </div>
            <!--简介-->
            <div class="animation-container animation-fade-left" data-animation-delay="400">
                <p class="subline">记录你生活中的每一张照片</p>
            </div>
        </div>
    </div>
    <!--背景-->
    <div class="background-content parallax-on">
        <div class="background-content-inner">
            <div class="background-overlay"></div>
            <div class="background-img layer" data-depth="0.05"></div>
        </div>
    </div>
</div>


<!--组件4：登陆-->
<div class="portfolio">
    <!--登录页面,设置登陆页面背景 -->
    <div class="item scroll-animated-from-bottom,item-cover"
         style=" background-image: url(../../static/first_page/img/second.jpg);background-size:cover">
        <div class="form-inner-cont">
            <h3>登录你的账号</h3>
            <form action="#" method="post" class="signin-form">
                <div class="form-input">
                    <span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email"
                                                                                     placeholder="邮箱" required/>
                </div>
                <div class="form-input">
                    <span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password"
                                                                              placeholder="密码️" required/>
                </div>
                <div class="login-remember d-grid">
                    <label class="check-remaind">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <p class="remember">记住密码</p>
                    </label>
                    <button class="btn theme-button">登录</button>
                </div>
            </form>
            <p class="signup"><a href="../picture_look/index_ddy.html" class="signuplink">没有账号？立即注册</a></p>
        </div>
    </div>
</div>

<!--组件5：回到顶部-->
<div class="footer">
    <div class="footer-inner scroll-animated-from-bottom">
        <p>回到顶部</p>
        <i class="fa fa-angle-double-up scroll-top" aria-hidden="true"></i>
    </div>
</div>

<!-- JAVASCRIPTS -->
<script type="text/javascript" src={{ url_for('static',filename='first_page/js/plugins.js') }}></script>
<script type="text/javascript" src={{ url_for('static',filename='first_page/js/main.js') }}></script>

</body>

</html>
